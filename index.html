<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLB Weekly Standings by Division</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    .division {
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>MLB Weekly Standings by Division</h1>
  <div id="standings"></div>

  <script>
    const data = {
      "AL East": [
        { team: "Yankees", wins: 30, losses: 20, pct: ".600", gb: "—" },
        { team: "Orioles", wins: 28, losses: 22, pct: ".560", gb: "2.0" },
        { team: "Red Sox", wins: 25, losses: 25, pct: ".500", gb: "5.0" }
      ],
      "AL Central": [
        { team: "Guardians", wins: 31, losses: 19, pct: ".620", gb: "—" },
        { team: "Twins", wins: 29, losses: 21, pct: ".580", gb: "2.0" }
      ],
      "AL West": [
        { team: "Rangers", wins: 27, losses: 23, pct: ".540", gb: "—" },
        { team: "Astros", wins: 26, losses: 24, pct: ".520", gb: "1.0" }
      ],
      "NL East": [
        { team: "Braves", wins: 32, losses: 18, pct: ".640", gb: "—" },
        { team: "Phillies", wins: 30, losses: 20, pct: ".600", gb: "2.0" }
      ],
      "NL Central": [
        { team: "Cubs", wins: 28, losses: 22, pct: ".560", gb: "—" },
        { team: "Cardinals", wins: 26, losses: 24, pct: ".520", gb: "2.0" }
      ],
      "NL West": [
        { team: "Dodgers", wins: 35, losses: 15, pct: ".700", gb: "—" },
        { team: "Giants", wins: 27, losses: 23, pct: ".540", gb: "8.0" }
      ]
    };

    function renderStandings() {
      const container = document.getElementById("standings");
      for (const [division, teams] of Object.entries(data)) {
        const div = document.createElement("div");
        div.className = "division";

        const title = document.createElement("h2");
        title.textContent = division;
        div.appendChild(title);

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>Team</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Win %</th>
            <th>Games Back</th>
          </tr>
        `;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        teams.forEach(team => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${team.team}</td>
            <td>${team.wins}</td>
            <td>${team.losses}</td>
            <td>${team.pct}</td>
            <td>${team.gb}</td>
          `;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        div.appendChild(table);
        container.appendChild(div);
      }
    }

    // Show the data immediately
    renderStandings();
  </script>
</body>
</html>
